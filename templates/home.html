{% load socialaccount %}
{% load static %}

{% comment %}
<h1>Django Login Mega-Tutorial</h1>
{% if user.is_authenticated %}
<p>Welcome {{ user.username }} !!!</p>
<p><a href="{% url 'account_logout' %}">Log out</a>
{% else %}
<p><a href="{% provider_login_url 'google' %}">Log In with Gmail</a></p>
{% endif %}
{% endcomment %}
